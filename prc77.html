<!doctype html> 
   <html>
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"
      ></script>
      <scriptsrc="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"
      ></script>
<style>
      #backButton {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
        background-color: #333;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      #backButton:hover {
        background-color: #555;
      }
    </style>

   </head>
   <body style="margin: 0; overflow: hidden;">
    <button id="backButton" onclick="window.location.href='index.html'">
      ‚Üê Kembali
    </button>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity 
                gltf-model="model/prc 77/scene.gltf"
                scale="0.04 0.04 0.04"
                position="0 0 0"
                rotation="-360 90 270"
                animation-mixer="clip: mixamo.com; loop: repeat; crossFadeDuration: 1">
            </a-entity>
            
            <a-sound id="naruto_alive" src="model/Hey Brother.mp3" autoplay="false" loop="true"></a-sound>
</a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var marker = document.querySelector('#hiro-marker');
        var sound = document.querySelector('#naruto_alive');
        marker.addEventListener('markerFound', function() {
            sound.components.sound.playSound();
        });
        marker.addEventListener('markerLost', function() {
            sound.components.sound.stopSound();
        });
    </script>
</body>
</html>
